{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block content %}
{% load static %}
{% load crispy_forms_filters %}
<div class="position-absolute top-50 start-50 translate-middle">
    <div class="loginbox card bg-dark bg-gradient">
		<div class="card-body m-5">
			<div>
				
			</div><br>
			<div class="d-flex flex-column text-light">
				<div class="p-2">
					<h3 class="text-center" style="font-weight: bold;">LOGIN</h3>
				</div>
				<div class="p-2">
					<form method="POST">
						{% csrf_token %}
						{{form|crispy}}
						<input class="btn btn-lg btn-success btn-block position-absolute top-100 start-50 translate-middle" type="submit" value="Login">
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<style>
	.loginbox{
		border-radius: 25%;
	}
	body {
		background-image: url("{% static 'images/rooms.jpg' %}");
		background-position: fixed;
		background-repeat: no-repeat;
		background-size: cover;
	}
	.asteriskField {
    display: none;
	}
	textarea:focus {
		-moz-box-shadow: none !important;
		-webkit-box-shadow: none !important;
		box-shadow: none !important;
		border-bottom: 1px solid #D32F2F !important;
		outline-width: 0;
		font-weight: 400
	}
</style>	
{% endblock %}
